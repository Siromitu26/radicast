box: tcnksm/gox@0.2.0
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    - tcnksm/gox:
        os: "darwin linux"
        arch: "386 amd64"
        ldflags: -X main.GitCommit "$(git describe --always)"

    - tcnksm/zip:
        input: ${WERCKER_OUTPUT_DIR}/pkg
        output: ${WERCKER_OUTPUT_DIR}/dist

deploy:
  steps:
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: dist
        replace: true

    - soh335/docker-hub-build-trigger:
        token: $DOCKER_HUB_BUILD_TRIGGER_TOKEN
        repo: soh335/radicast
